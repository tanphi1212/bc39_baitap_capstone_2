<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="header text-center my-5">
            <h1>Danh sách sản phẩm Phone Capstone 2</h1>
            <button id="addPro" type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#myModal">
                Thêm sản phẩm
            </button>
        </div>
    </div>
    <div id="listProduct" class="px-5">
        <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
                <thead class="bg-info text-center">
                    <th>STT</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Screen</th>
                    <th>Back Camera</th>
                    <th>Front Camera</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Action</th>
                </thead>
                <tbody id="danhSachSP"></tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 id="headerModal" class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body ">
                    <div class="form-group ">
                        <input id="namePro" class="form-control" placeholder="Nhập tên sản phẩm">
                        <div id="nameError" class="text-danger" style="display: none;"></div>
                    </div>
                    <div class="form-group">
                        <input id="pricePro" class="form-control" type="number" placeholder="Nhập giá sản phẩm ($)">
                        <div id="priceError" class="text-danger" style="display: none;"></div>
                    </div>
                    <div class="form-group">
                        <input id="screenP" class="form-control" placeholder="Kích thước màn hình">
                        <div id="scrError" class="text-danger" style="display: none;"></div>
                    </div>
                    <div class="form-group">
                        <input id="frontPro" class="form-control" placeholder="Front Camera">
                        <div id="frontError" class="text-danger" style="display: none;"></div>
                    </div>
                    <div class="form-group">
                        <input id="backPro" class="form-control" placeholder="Back Camera">
                        <div id="backError" class="text-danger" style="display: none;"></div>
                    </div>
                    <div class="form-group">
                        <input id="imgPro" class="form-control" placeholder="Link hình ảnh">
                        <div id="imgError" class="text-danger" style="display: none;"></div>
                    </div>
                    <div class="form-group">
                        <input id="descrPro" class="form-control" placeholder="Sản phẩn nổi bật về ....">
                        <div id="descrError" class="text-danger" style="display: none;"></div>
                    </div>
                    <div class="form-group">
                        <select id="typePro" class="form-control">
                            <option>Loại</option>
                            <option value="Iphone"> Iphone</option>
                            <option value="Samsung"> Samsung</option>
                        </select>
                        <div id="typeError" class="text-danger" style="display: none;"></div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <div id="btnAction"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Link axios -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Link Main.js -->

    <script src="./assets/services/ProServices.js"></script>
    <script src="./assets/models/validation.js"></script>
    <script src="./assets/controller/main.js"></script>
</body>
